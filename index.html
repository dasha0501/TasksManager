<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Менеджер задач</h1>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Название задачи" required>
            <input type="date" id="taskDeadline" required>
            <select id="taskPriority">
                <option>Низкий</option>
                <option>Средний</option>
                <option>Высокий</option>
            </select>
            <input type="text" id="taskAssignee" placeholder="Исполнитель" required>
            <button type="submit">Добавить задачу</button>
        </form>
         <div>
            <h2>Список задач</h2>
            <input type="text" id="filter" placeholder="Фильтр по названию..." oninput="filterTasks()">
            <ul id="taskList"></ul>
        </div>
    </div>
     <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Редактировать задачу</h2>
            <form id="editForm">
                <input type="text" id="editTaskName" required>
                <input type="date" id="editDueDate" required>
                <select id="editPriority">
                    <option>Низкий приоритет</option>
                    <option>Средний приоритет</option>
                    <option>Высокий приоритет</option>
                </select>
                <input type="text" id="editAssignee" required>
                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

 

    <script src="script.js"></script>
</body>
</html>
